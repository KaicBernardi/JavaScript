<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplicação</title>
    <style>
        body{
    background-color: rgb(18, 18, 146);
    font: normal 15pt Arial;
}
header {
    color: white;
    text-align: center;
}
footer {
    color: white;
    text-align: center;
    font-style: italic;
}
section {
    background-color: white;
    border-radius: 10px;
    padding: 15px;
    width: 500px;
    margin: auto;
    box-shadow: 5px 5px 10px rgb(32, 3, 255);
}
 *{
    text-align: center;
    text-decoration: none;
}
    </style>
</head>
<body>
    <header>
        <h1>Tabuada</h1>
    </header>
    <section> 
        <div id="input">
            <p>Número: 
                <input type="number" name="num" id="txt1">
                <input type="button" value="Calcular" onclick="calcular()">
            </p>
        </div>
        <div id="tabela">
            <select name="tabuada" id="seltab" size="10">
                <option>Digite um número acima!</option>
            </select>
        </div>
    </section>
    <footer>
        <p>&copy; Kaicgiovanni</p>
    </footer>


    <script>

        function calcular() {
            var num = document.querySelector('#txt1')
            var tab = document.querySelector('#seltab')

            if (num.value.length == 0) {
                window.alert('Digite um número!')
            } else {
                var n = Number(num.value)
                var c = 1
                tab.innerHTML = ''
                }
                    while (c <= 10){
                var item = document.createElement('option')
                item.text =  `${n} x ${c} = ${n*c}`
                item.value = `tab${c}`
                tab.appendChild(item)
                c++
                }
        }


    </script>
</body>
</html>
