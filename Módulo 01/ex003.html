        /* (NUMEROS INTEIROS)

       */
      /* (INTEIRO OU COM VIRGULA)

       */
       var n1 = Number(prompt('Digite um número: '))// JS irá decidir.
       var n2 = Number(prompt('Digite outro número: ') )
       var s = n1 + n2
       alert(`A soma entre ${n1} e ${n2} é igual a ${s}`)//concatenação
       /*number + number = adição
       string + string = concatenação
       String(o que irá converter) ou n.toString()
       s.length diz quantas letras a string tem
       s.toUpperCase()--> maiúsculo
       s.toLowerCase()--> minúsculo 
       /*
        .toFixed(2) --> duas casas após o número
        .toFixed(2).replace('.' , ',') --> troca o ponto por vírgula
        */
    </script>
