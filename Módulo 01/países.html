<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
    <style>
        body {
            background-color: rgb(18, 18, 106);
            color: white;
        }
    </style>
</head>
<body>
    <h1>Nacionalidade</h1>
    Digite seu país:<input type="text" id="txt"> Pressione
    
    <input type="button" value="OK" onclick="verificar()">
    <div id="res"></div>
    <div id="res2"></div>
    <script>
        function verificar() {
            var pais = document.querySelector('input#txt')
            var res = document.querySelector('div#res')
            var res2 = document.getElementById('res2')
            var nac = pais.value
            res2.innerHTML = `<p>Seu país de origem é o(a) <strong>${nac}</strong></p>`;
            if (nac == 'Brasil' || nac == 'brasil') {
                res.innerHTML = `<p>Você é <strong>BRASILEIRO(A)!</strong></p>`
            } else {
                res.innerHTML = `<p>Você é <strong>ESTRANGEIRO(A)!</strong></p>`
            }
        }

    </script>
</body>
</html>
